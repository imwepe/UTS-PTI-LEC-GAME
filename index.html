<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMNGotcha</title>
    <link rel="icon" href="/img/logo-gotcha.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;1,100;1,200;1,300;1,400;1,800&family=Prompt:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP STYLE -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>


    <!-- My style css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="bg">
    <div class="avatar">
      <!-- Avatar UI Start   -->

      <div class="logo" id="logo">
        <img src="img/logo-gotcha.png" alt="" />
        <br /><br /><br /><br /><br /><br /><br /><br />
        <hr />
      </div>

      <div class="character" id="character"></div>

      <!-- Avatar UI End   -->
    </div>

    <!-- Avatar Select UI Start -->
    <div id="carouselExampleFade" class="carousel slide" data-ride="carousel-slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="d-flex justify-content-center">
            <a href="menu2.html">
          <img
            src="img/tamagotchi/jamur-happy-1.png"
            class="d-block w-auto"
            alt="..."/>
            </a>
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex justify-content-center">
            <a href="menu3.html">
          <img
            src="img/tamagotchi2/kucing-happy-1.jpg"
            class="d-block w-auto"
            alt="..." />
            </a>
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex justify-content-center">
            <a href="menu4.html">
          <img
            src="img/tamagotchi3/beruang-happy-1.png"
            class="d-block w-auto"
            alt="..."/>
            </a>
        </div>
      </div>
      <button
        class="carousel-control-prev bg-black"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next bg-black"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <form id="inputName">
      <div class="input">
        <div class="input-column">
          <p>Enter pet name here...</p>
          <input placeholder="....." type="text" id="petName"/>
        </div>
      </div>
    </form>
    <script type="text/javascript">
      const user = document.getElementById("inputName");
      const userPet = document.getElementById("name");

      user.addEventListener("submit", function(x){
        x.preventDefault();
        const userPetVal = userPet.value;
        localStorage.setItem("user-pet", userPetVal);
        window.location.href = "menu2.html";
      });
    </script>
    <!-- Avatar Select UI End -->

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>

    <!-- Feather Icons Script -->
    <script>
      feather.replace()
    </script>
